<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" 
		      	data-target="#resume-builder-nav">
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#"><img src="images/logo.png" width="35"></a>
		    </div>

		    <div class="collapse navbar-collapse" id="resume-builder-nav">    
		      <ul class="nav navbar-nav navbar-right">
		        <li><a href="#summary">Summary</a></li>
		        <li><a href="#skills">Skills</a></li>
		        <li><a href="#experience">Experience</a></li>
		        <li><a href="#education">Education</a></li>
		        <li><button type="button" class="btn btn-primary navbar-btn">Contact</button></li>		        
		      </ul>
		    </div>
		  </div>
		</nav>

		<!-- Summary -->
	    <div class="container-fluid summary" id="summary">
	      <div class="row">
	        <div class="col-md-3 col-md-offset-3" id="profile-pic"></div>
	        <div class="col-md-5" id="information"></div>
	        	<button type="button" class="btn btn-major blue" data-toggle="modal" data-target="#experienceModal">Edit</button>        
	      </div>
	    </div>

		<!-- Skills -->
	    <div class="container skills" id="skills">
	      <div class="row text-center">
	        <h1>Skills</h1>
	        <button type="button" class="btn btn-major blue" data-toggle="modal" data-target="#skillsModal" id="skills-edit-button">Edit</button>
	        <ul class="list-unstyled list-inline" id="skills-list"></ul>
	      </div>
	      <hr>
	    </div>

		<!-- Experience -->
		<div class="container experience" id="experience">
			<div class="row">
				<h1 class="text-center">Experience</h1>
			</div>
			<!-- Entry -->
		</div>

		<!-- Education -->
		<div class="container education" id="education">
			<div class="row">
				<h1 class="text-center">Education</h1>
			</div>
			<!-- Entry -->
		</div>

		<!-- Contact -->
		<div class="container contact" id="contact">
			<div class="row">
				<h1 class="text-center">Contact</h1>
			</div>
			<div class="row">
				<form>
					<div class="col-md-6">
						<div class="input-group">
						  <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user"></span></span>
						  <input type="text" class="form-control" placeholder="First Name">
						</div>
						<div class="input-group">
						  <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user"></span></span>
						  <input type="text" class="form-control" placeholder="Last Name">
						</div>
						<div class="input-group">
						  <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-envelope"></span></span>
						  <input type="email" class="form-control" placeholder="Email">
						</div>
						<div class="input-group">
						  <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-phone-alt"></span></span>
						  <input type="text" class="form-control" placeholder="Phone">
						</div>
					</div>
					<div class="col-md-6">
						<textarea class="form-control" rows=6></textarea>
						<button type="submit" class="btn btn-primary btn-lg pull-right">Submit</button>
					</div>
				</form>
			</div>
		</div>






		<!-- Modals --> 

		<!-- Experience Modal -->
				<div class="modal fade" id="experienceModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							</div>
							<div class="modal-body">
								<form id="summary-form">
									<input type="text" id="summary-first-name">
									<label for="summary-first-name">First Name</label>
									<br />
									<input type="text" id="summary-middle-name">
									<label for="summary-middle-name">Middle Name</label>
									<br />	
									<input type="text" id="summary-last-name">
									<label for="summary-last-name">Last Name</label>
									<br />
									<input type="text" id="summary-title">
									<label for="summary-title">Title</label>
									<br />
									<input type="text" id="summary-location-city">
									<label for="summary-location-city">City</label>
									<br />
									<input type="text" id="summary-location-state">
									<label for="summary-location-state">State</label>
									<br />		
									<input type="text" id="summary-phone">
									<label for="summary-phone">Phone</label>
									<br />
									<input type="email" id="summary-email">
									<label for="summary-email">Email</label>
									<br />				        		
								</form>
							</div>
							<button id="update-summary" data-dismiss="modal" aria-label="Close">Update</button>
						</div>
					</div>
				</div>

		<!-- Skills Modal -->
				<div class="modal fade" id="skillsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							</div>
							<div class="modal-body">
								<form id="skills-form">
								</form>
							</div>
							<div id="add-skill" onclick="addSkill()">Add</div>
							<button id="update-skills" data-dismiss="modal" aria-label="Close">Update</button>
						</div>
					</div>
				</div>



		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="/js/data/data.js"></script>
		<script src="/js/controllers/summary.js"></script>
		<script src="/js/controllers/summary.edit.js"></script>
		<script src="/js/controllers/experience.js"></script>
		<script src="/js/controllers/skills.js"></script>
		<script src="/js/controllers/skills.edit.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
